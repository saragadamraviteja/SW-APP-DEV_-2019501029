<!DOCTYPE html>
<html>
  <head>
    <title>Project1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <style>
        .container {
          color:white;
        }
        .form-group{
          width:18%;
        }
      </style>
  </head>
  <body style = "background-color:black">
  <div class="container">
  {% if name %}
    <h2>Hello {{name}}, please login </h2>
  {% endif %}
  <h1>Sign Up</h1>
  <h5>Please fill the following details</h5>
  <br>
  <form action="{{url_for('register')}}" method="POST">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Username</span>
      </div>
      <input type="Username" class="form-control" name="name" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Password</span>
      </div>
      <input type="Password" class="form-control" name="Password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Confirm Password</span>
      </div>
      <input type="Password" class="form-control" name="Password" placeholder="Confirm Password" aria-label="Password" aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Age</span>
      </div>
      <input type="Age" class="form-control" name="Age" placeholder="Age" aria-label="Age" aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="form-group">
      <label for="gender">Gender</label>
        <select name="gender" id="gender" class="form-control">
          <option selected>Male</option>
          <option>Female</option>
          <option>Other</option>
          </select>
          <span id="error_gender" class="text-danger"></span>
    </div>
    <br>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Address</span>
      </div>
      <input type="Address" class="form-control" name="Address" placeholder="Address" aria-label="Address" aria-describedby="basic-addon1">
    </div>
    <br>
     <button type="submit" class="btn btn-danger">Submit</button>
    </form> 
  </body>
</html>
