<!DOCTYPE html>
<html>
    <head>
        <title>HomePage</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">         -->
        <script>
        

            function bookpage(isbn){
                const request = new XMLHttpRequest()
                request.open('POST','/api/bookpage')
                const data = new FormData()
                data.append('isbn',isbn)
                request.send(data)

                request.onload = () => {
                    const data = JSON.parse(request.responseText)
                    console.log(data)
                    document.querySelector("#abhi_book").innerHTML = ""
                    const book = document.createElement("div");
                    book.innerHTML = data.bookinfo.Bookdetails['title']
                    book.innerHTML.append(data.bookinfo.Bookdetails['isbn'])
                    book.innerHTML.append(data.bookinfo.Bookdetails['author'])
                    document.querySelector("#abhi_book").append(book)
                    }
                }
        
        </script>
    </head>

    <body class = "body_result">
        <div id = "topBar">
            <div id = "display_username">welcome <span id = "userName">{{ name }}</span></div>
            <div id = "logout"><a href="{{ url_for('logout') }}">Logout</a></div>
        </div>
            <div class= "BookPage">
                <div  id = "abhi_book">
                </div>
            </div>
        </div>
    </body>
</html>
