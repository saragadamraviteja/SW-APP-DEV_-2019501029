<!DOCTYPE html>
<html>
<head>
    <title>Project1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
      .container {
        color:black;
      }
      .form-group{
        width:35%;
      }
      body{
        background: url(image.jpg);
      }
</style>
</head>

<body>  
<div class="container">
  <h1>Sign Up</h1>
  <h5>Please fill the following details</h5>
  <br>
  <form>
    <div class="form-group">
      <label for="User Name">User Name:</label>
      <input type="User Name" class="form-control" id="User Name" placeholder="Enter User Name" name="User Name">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="form-group">
      <label for="pwd">ReEnter Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="ReEnter password" name="pwd">
    </div>
    <h4>select gender</h4>

    <form action="">
      <input type="radio" name="gender" value="male"> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other
    </form>
     <button type="button" class="btn btn-danger">Submit</button>
  </form>
</div>  
</body>
</html>
